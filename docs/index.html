<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanqTumblr</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Helvetica Neue', sans-serif;
        }
        canvas { 
            display: block; 
        }
        #debug-log { 
            z-index: 999; 
            position: absolute; 
            margin: 0;
            margin-top: 2rem; 
            border: 0;
            padding-left: 2.1rem; 
            color: rgb(180, 255, 220);
            text-shadow: 0 0 5px rgb(90, 180, 80), 0 0 15px rgb(20, 30, 10);

            font-size: 0.7rem;
            height: 90vh;
            overflow-y: hidden;
            pointer-events: none;
        }
        #focus-message { 
            z-index: 999; 
            position: absolute; 
            top:0;
            bottom: 0;
            left: 0;
            right: 0;

            background-color: rgba(46, 46, 56, 0.5);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            font-size: 2rem;
            color: rgba(231, 231, 255, 0.5);
        }
        #focus-message *{
            font-size: 1.2rem;
            border-color: rgba(231, 231, 255, 0.5);
            color: rgba(231, 231, 255, 0.5);
        }
        .hidden{
            display: none;
            opacity: 0;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
    <div id="debug-log">LOGGER:
        <br/>__________________________<br/><br/>
    </div>
    <div id="focus-message"><br /><br /><br /><br />Click on screen<hr width="220rem"/><p>
        <br />&nbsp;&nbsp;&nbsp;&nbsp;Use [WASD] to walk 
        <br/>&nbsp;&nbsp;&nbsp;&nbsp;Use [MOUSE] to look around.</p></div>
    <script type="module" src="./js/init.js"></script>
</body>
</html>
